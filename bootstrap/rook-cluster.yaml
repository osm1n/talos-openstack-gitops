apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.rook.io/release'
    targetRevision: v1.14.3
    chart: rook-ceph-cluster
    helm:
      parameters:
        - name: operatorNamespace
          value: rook-ceph
        - name: toolbox.enabled
          value: 'true'
        - name: cephClusterSpec.storage.useAllNodes
          value: 'true'
        - name: cephClusterSpec.storage.useAllDevices
          value: 'true'
        - name: ingress.dashboard.enabled
          value: 'false'
        # --- ADD THIS SECTION BELOW ---
        # Reduce CPU requests to allow pods to schedule on smaller nodes
        - name: cephClusterSpec.resources.mgr.requests.cpu
          value: "100m"
        - name: cephClusterSpec.resources.mgr.requests.memory
          value: "512Mi"
        - name: cephClusterSpec.resources.mon.requests.cpu
          value: "100m"
        - name: cephClusterSpec.resources.mon.requests.memory
          value: "512Mi"
        - name: cephClusterSpec.resources.osd.requests.cpu
          value: "100m"
        - name: cephClusterSpec.resources.osd.requests.memory
          value: "1Gi"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
