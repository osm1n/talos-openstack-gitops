apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 15.0.0
    chart: rabbitmq
    helm:
      parameters:
        # --- FORCE LATEST ---
        - name: image.registry
          value: "docker.io"
        - name: image.repository
          value: "bitnami/rabbitmq"
        - name: image.tag
          value: "latest"
        # --------------------
        - name: persistence.storageClass
          value: general
        - name: persistence.size
          value: 5Gi
        - name: auth.username
          value: openstack
        - name: auth.password
          value: password
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: openstack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
